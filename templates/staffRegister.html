<html>
<head>
</head>
<body>
<form action="/staffRegisterAuth" method="POST">
	<h1>Airline Staff Registration</h1>
	<label>Username: <input type="text" name = "username" required/> </label> </br>
	<label>Password: <input type="password" name = "password" required/> </label> </br>
	<label>First Name: <input type="text" name = "first_name" required/> </label> </br>
	<label>Last Name: <input type="text" name = "last_name" required/> </label> </br>
	<label>Date of Birth: <input type="date" name = "date_of_birth" required/> </label> </br>
	<label>Airline: <input type="text" name = "airline_name" required/> </label> </br>
	<input type="submit" value = "Register" />

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
