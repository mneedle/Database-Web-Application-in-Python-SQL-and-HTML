<html>
	<html>
		<body>
<a href="/staffHome">Return to Home</a>


<h1>Flight Ratings</h1>
		
<table>
	<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
		</style>
	<th>Flight Number</th>
	<th>Average Rating</th>
	<th>Individual Rating</th>
	<th>Comment</th>

{% for line in ratings %}
	<tr>
		<td>{{line['flight_number']}}</td>
		<td>{{line['avg_rating']}}</td>
		<td>{{line['rating']}}</td>
		<td>{{line['comment']}}</td>
	</tr>
{% endfor %}
</table>

</body>
</html>
